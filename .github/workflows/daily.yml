name: AI Intel Daily

on:
  schedule:
    - cron: '10 1 * * *'  # UTC 01:10 = Asia/Shanghai 09:10
  workflow_dispatch: {}  # Allow manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Mimir
        env:
          # Required secrets for Notion integration
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          # Optional secrets for LLM features (only needed if LLM is enabled in config)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          # Optional secrets for DingTalk notifications (only needed if enabled in config)
          # DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          # DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
        run: python main.py

